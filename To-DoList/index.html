<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To - Do LIst</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <h2>Be the Best Version Of You!</h2>
    <br>

    <div class="main">
        <div class="card">
            <div class="head">
                <h2>To-Do List</h2>
            </div>
            <div class="tasks">
                <ul class="list" id="taskLists">
                    <li><input type="checkbox" id="task1" class="checkbox"> Wake up at 7am</li>
                    <li><input type="checkbox" id="task2" class="checkbox"> Morning Exercise</li>
                    <li><input type="checkbox" id="task3" class="checkbox"> Sleep for 8hrs</li>
                </ul>
            </div>
            
            <button id="addTaskBtn" class="btn border-2 border-solid rounded-lg">Add a Task</button>
            <button id="deleteTaskBtn" class="btn border-2 border-solid rounded-lg">Delete</button>
        </div>

        <div class="card">
               
        </div>
    
    <script src="script.js"></script>
</body>
</html>
